<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTagToe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/resposiv.css">
</head>

<body>
    <nav>
        <ul>
            <li class="">
                <h2>MyTicTagToe.com</h2>
            </li>
        </ul>
    </nav>
    <section>
        <div class="game-container">
            <div class="container-right">
                <div class="line"></div>
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>
            <div class="info-container">
                <h1>Welcome to Tic Tag Toe</h1>
                <div class="imp">
                    <span class="info">Ture for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="img-box">
                    <img src="/excited.gif" alt="">
                </div>

            </div>
        </div>
    </section>
</body>
<script defer src="/javascript/index.js"></script>

</html>
